  <!-- Icon And Title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">

</head>
<body>
  <div class="main-container">
    <div class="content-1">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="content-2">
        <div class="stats-and-items">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>

        <div class="stats-and-items">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>

        <div class="stats-and-items">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>

    <img src="images/picture-desktop.jpg.png" alt="Desktop">
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
